<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vacancies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <h2>HR APP</h2>
            <button class="navbar-button">Interview</button>
            <button class="navbar-button">Vacancies</button>
            <button class="navbar-button">Candidates</button>
            <button class="navbar-button">Managment</button>
        </div>
        <div class="content">
            <div class="search">
                <img class="search-icon" src="./img/search-solid.svg" alt="">
                <input list="suggestions"
                       class="search-input" 
                       type="search" 
                       name="" 
                       id="myInput"
                       placeholder="Search for vacancies, candidates..."
                       >
                       <datalist id="suggestions">
                            <option value="Java Developer"></option>
                            <option value="JavaScript Developer"></option>
                            <option value="Stand User"></option>
                            <option value="Hikkiomori"></option>
                       </datalist>
                <a href=""><img src="./img/bell-solid.svg" alt=""></a>
                <a href=""><img src="./img/sign-out-alt-solid.svg" alt=""></a>
            </div>
            <div class="filter-container">
                <h2>Vacancies</h2>
                <div class="filters">
                    <h5>Filter by</h5>
                    <select class="filter-box" name="" id="">
                        <option value="category 1">category 1</option>
                        <option value="category 2">category 2</option>
                        <option value="category 3">category 3</option>
                    </select>
                    <input class="filter-box x" type="search" name="" id="">
                    <input class="filter-box x" type="search" name="" id="">
                </div>
            </div>
            <table >
                <tr class="th">
                    <th>Vacancy</th> <th>Experiance</th><th>Requirements</th>
                </tr>
                <tr class="td">
                    <td>Java Developer</td> <td>1-2</td> <td>Stand</td>
                </tr>
                <tr class="td">
                        <td>Java Developer</td> <td>1-2</td> <td>Stand</td>
                </tr>
                <tr class="td">
                        <td>Java Developer</td> <td>1-2</td> <td>Stand</td>
                </tr>
                <tr class="td">
                        <td>Java Developer</td> <td>1-2</td> <td>Stand</td>
                </tr>
            </table>
            <footer class="footer">
                <h5>Rows per page:</h5>
                <select name="" id="">
                    <option value="10">10</option>
                    <option value="8">8</option>
                    <option value="5">5</option>
                </select>
                <h5>1-10 of 100</h5>
                <a href="#"><img src="./img/chevron-left-solid.svg" alt=""></a>
                <a href="#"><img src="./img/chevron-right-solid.svg" alt=""></a>
            </footer>
        </div>
    </div>
</body>
</html>
